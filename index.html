<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Le titre du doc</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="firstform">
      <form id="form1">
        <h3>Full Name<span class="redstar">*</span></h3>
          <input class="first" type="text" name="First" placeholder="First">
          <input class="last" type="text" name="Last" placeholder="Last">
        <h3>Email<span class="redstar">*</span></h3>
          <input class="mail" type="email" name="email">
        <h3>Subject</h3>
        <select class="subject">
          <option>Advertise</option>
          <option>Idont</option>
          <option>Know</option>
        </select>
        <h3>Your Message<span class="redstar">*</span></h3>
          <textarea class="textarea"></textarea>
          <div></div>
        <input class="submitv" type="submit" name="valider" value="Submit">
      </form>
    </div>


    <div class="secondform">
      <form id="form2">
        <h3 class="titrel">Provide your information</h3>
          <hr>
        <div>
          <span class="totname">Name<span class="redstar">*</span><input class="name" type="text" name="name"></span>
        </div>
        <div class="entre">
          <span class="totmail">Email<span class="redstar">*</span><input class="mail" type="email" name="mail"></span>
        </div>
        <div class="entre">
          <span class="tottel">Telephone</span><input class="tele" type="tel" name="tele" maxlength="2">-<input class="tele" type="tel" name="tele" maxlength="2">-<input class="tele" type="tel" name="tele" maxlength="2">-<input class="tele" type="tel" name="tele" maxlength="2">-<input class="tele" type="tel" name="tele" maxlength="2">
        </div>
        <div class="entre">
          <span class="totregard">Regarding</span>
          <select class="selregard">
            <option>General</option>
            <option>Idont</option>
            <option>Know</option>
          </select>
        </div>
        <div class="entre">
          <label class="totmess" for="tomess">Message</label>
            <span class="redstar2">*</span>
            <textarea class="textarea2"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
